<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out page </title>
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="styles/checkout-header.css">
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="index.html" target="_blank" class="u-shop-logo"><h1>uShop</h1></a>
      </div>
      <div class="header-right">
        <img src="images/icons/user-icon.png" alt="user-icon" width="30" height="30" class="user-icon">
      <div class="cart-container">
        <a href="checkout.html"><img src="images/icons/cart-icon.png" alt="cart-icon" width="45" height="45"></a>
      </div>
      <span class="cart-quantity cart-total-quantity">0</span>
      </div>
    </div>
    <div class="checkout-app">
      <div class="cart-summary js-cart-summary"></div>
      <div class="main-checkout-grid">
        <div class="wrapper  js-checkout-wrapper">
        </div>
        <div class=" checkout-summary  js-checkout-summary"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-grid">
        <div>
          <div>Follow us </div>
          <div>Our Terms and Condition</div>
          <div>Contact Us</div>
        </div>

        <div>
          <div>Report a Product</div>
          <div>Ship Your Package anywhere in the world</div>
          <p>Create Account</p>
        </div>
      </div>
      <p class="copy-right js-copy-right" >
      </p>
    </div>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
