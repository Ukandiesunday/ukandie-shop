<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out page</title>
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="stylesheet" href="styles/checkout-header.css" />
    <script
      src="https://kit.fontawesome.com/cbc94a0dc0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="header">
        <div class="header-left">
          <a href="index.html" target="_blank"><h1>uShop</h1></a>
        </div>
        <div class="header-right">
          <div class="user-container">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="cart-container">
            <a href="checkout.html">
              <i class="fa-solid fa-cart-shopping">
                <span id="cart" class="cart-quantity cart-total-quantity"
                  >0</span
                >
              </i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div class="cart-summary">
        <div class="js-cart-summary"></div>
        <h4 class="call"><span>Call To Order</span>: 09023560242</h4>
      </div>
      <div class="container">
        <div class="main-checkout-grid">
          <div class="wrapper js-checkout-wrapper"></div>
          <div class="checkout-summary js-checkout-summary"></div>
        </div>
      </div>
    </div>
    <div class="footer" id="footer">
      <div class="footer-grid">
        <div class="foot-links">
          <div>
            <a href="#">Follow us </a><br />
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-brands fa-square-instagram"></i>
          </div>
          <div><a href="#">Our Terms and Condition</a></div>
          <div><a href="#">Contact Us</a></div>
        </div>

        <div class="foot-links">
          <div><a href="#">Report a Product</a></div>
          <div><a href="#">Ship Your Package anywhere in the world</a></div>
          <p><a href="#">Create Account</a></p>
        </div>
      </div>
      <p class="copy-right js-copy-right"></p>
    </div>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
